<html>
<head>
	<meta charset="UTF-8">
	<title>PinTrip</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="row" id="header">
<h1 id="masthead">PinTrip</h1>
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Your Pinned Trips
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">City1</a></li>
  </ul>
</div>

<div class="row" id="searchbar">
<div class="col-sm-4">
<form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" id="cityName" placeholder="Enter city name">
        </div>
      </form>
</div>

<div class="col-sm-4">
<form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" id="stateName" placeholder="Enter state name">
        </div>
      </form>
</div>

<div class="col-sm-4">
<form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" id="countryName" placeholder="Enter country name">
        </div>
        <button type="submit" id="search" class="btn btn-default">Search</button>
</form>
</div>
</div>
</div>

<br>
<br>


<div class="body">
<div class="weather"></div>
<div class="planeTimes"></div>
<div class="hotelPrices"></div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
	
</body>
</html>
